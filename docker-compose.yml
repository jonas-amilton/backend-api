services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: targetit_app
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini:ro
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
    depends_on:
      - db
    networks:
      - targetit

  nginx:
    image: nginx:1.27-alpine
    container_name: targetit_nginx
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - targetit

  db:
    image: mysql:8.4
    container_name: targetit_db
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: targetit
      MYSQL_USER: targetit
      MYSQL_PASSWORD: targetit
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - targetit_db_data:/var/lib/mysql
    networks:
      - targetit

volumes:
  targetit_db_data:

networks:
  targetit:
    driver: bridge
